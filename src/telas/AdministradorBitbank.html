<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitbank Administrador</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="content primeiro-content">
            <div class="primeira-coluna">
                <h2 class="titulo titulo-primario">Perfil Administrador</h2>
                <blockquote class="descricao descricao-primaria">
                    Bem vindo ao perfil do administrador! <br> aqui você pode alterar 
                    suas informações pessoais <br> e atualiza-las de acordo com o seu gosto e necessidades. <br>
                    Aqui pode ter acesso opção de tirar um relatorio e ver algumas informações dos clientes.
                </blockquote>

                <button class="btn btn-menu">Relatório</button>       
                <button class="btn btn-menu" type="button" onclick="sairAdmin()">Sair</button>
            </div>
            <div class="segunda-coluna">
                <h2 class="titulo titulo-secundario">Perfil</h2>
                <p class="descricao descricao-secundaria">Informações pessoais</p>
                <form class="form">
                    <label class="label-input" for="nome">
                        <i class="far fa-user icon-modificado"></i>
                        <input type="text" id="nome" placeholder="Nome">
                    </label>

                    <label class="label-input" for="doc">
                        <i class="far fa-address-card"></i>
                        <input type="doc" id="documento" placeholder="Documento">
                    </label>
                    
                    <label class="label-input" for="mail">
                        <i class="far fa-envelope icon-modificado"></i>
                        <input type="email" id="email" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="tel">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefone" placeholder="Telefone">
                    </label>
                    
                    <label class="label-input" for="senha">
                        <i class="fas fa-lock icon-modificado"></i>
                        <input type="password" id="senha" placeholder="Senha">
                    </label>
                    

                </form>        
                <button class="btn btn-secundario" type="button" onclick="atualizarAdmin()">
                    Salvar
                </button>        
            </div>
        </div>
    </div>
</body>
<script src="../js/app.js"></script>
<script src="../js/adm.js"></script>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/componentes.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">    
</html>
